<div class="container">
    <h2>Penalty Records</h2>
  
    <!-- Dynamic Table -->
    <table *ngIf="records.length > 0" class="records-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Violation</th>
          <th>Fine Amount</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records">
          <td>{{ record.firstName }} {{ record.lastName }}</td>
          <td>{{ record.violation }}</td>
          <td>{{ record.amount }}</td>
          <td>{{ record.dueDate | date }}</td>
          <td>
            <button>Delete</button>
            <button>Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- No Records Message -->
    <div *ngIf="records.length === 0" class="no-records">
      No records available.
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
